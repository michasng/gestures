name: gestures
description: A video dictionary for sign language.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  http: ^1.1.0
  json_annotation: ^4.8.1 # defines annotations for JSON (de)serialization.
  google_fonts: ^5.1.0
  chewie: ^1.5.0 # adds a widget to play videos with controls
  video_player: ^2.6.1 # used for lower-level access with chewie
  get_it: ^7.6.0 # dependency injection, basically provider without the need for context
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.3
  go_router: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.4.5 # a concrete way of generating files using Dart code.
  json_serializable: ^6.7.0 # Dart Build System builders for handling JSON.

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/fira_sans/

  # prevent fallback font from being downloaded from google fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
