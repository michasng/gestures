name: gestures
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.5
  json_annotation: ^4.8.0 # defines annotations for JSON (de)serialization.
  google_fonts: ^4.0.4
  chewie: ^1.4.0 # adds a widget to play videos with controls
  video_player: ^2.6.1 # used for lower-level access with chewie
  get_it: ^7.3.0 # dependency injection, basically provider without the need for context
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.3.3 # a concrete way of generating files using Dart code.
  json_serializable: ^6.6.1 # Dart Build System builders for handling JSON.

flutter:
  uses-material-design: true

  assets:
    - assets/
